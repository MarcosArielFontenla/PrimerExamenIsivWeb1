<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Manejo de formularios</title>
</head>
<body>
    <header>
        <nav class="navbar-formularios">
          <p class="logo-1-formularios">Manejo de formularios</p>
          <p class="logo-2-formularios">Marcos Ariel Fontenla</p>
        </nav>
    </header>

    <section>
        <div class="div-form-uno">
            <Form class="form-uno">
                <p class="parrafo-form1">Formulario Uno</p>
                <label>Ingresar el nombre</label><br>
                <input type="text" name="nombre" placeholder="Nombre" class="input-nombre">
                <br>
                <label>Ingresar el apellido</label><br>
                <input type="text" name="apellido" placeholder="Apellido" class="input-apellido">
                <br>
                <label>Ingresar la edad</label><br>
                <input type="text" name="edad" placeholder="Edad" class="input-edad">
                <br>
            </Form>
            <button type="submit" class="btn-form1">Enviar</button>
          </div>
    </section>

    <section>
        <div class="div-form-2">
            <Form class="form-dos">
                <p>Formulario Dos</p>
                <div class="div-input-nombre">
                    <label>Ingresar el nombre</label><br>
                    <input type="text" name="nombre" placeholder="Nombre" class="input-nombre">
                </div>
                
                <div class="div-input-apellido">
                    <label>Ingresar el apellido</label><br>
                    <input type="text" name="apellido" placeholder="Apellido" class="input-apellido">
                </div>
                
                <label>Ingresar la edad</label><br>
                <input type="text" name="edad" placeholder="Edad" class="input-edad">
                <button class="btn-form2">Enviar</button>
            </Form>
          </div>
    </section>
</body>
</html>
